<!DOCTYPE html>
<html lang="en">
<!-- head sets the basic properties of the website 
 UTF-8 : Character Encoding
 view port: for responsive website
 link: ref link to the css style sheet
 -->
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header tag tells the system it is the top section of page -->
    <header class="header">
        <div class="logo">Header Logo</div>
<!--  The <nav> HTML element represents a section of a page whose purpose is to provide navigation links, either within the current document or to other documents. -->
        <nav class="nav-links">
            <a href="#">header link one</a>
            <a href="#">header link two</a>
            <a href="#">header link three</a>
        </nav>
    </header>
</body>

</html>
